<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
    <script src="js/nuevoproducto.js"></script>

    <title>Añadir un producto</title>
</head>
<body>
    
    <div class="container-fluid">
        <form id="formularioAlta" post>

            <div class="form-group">
                <label for="articulo">Id</label>
                <input type="text" class="form-control" id="id" placeholder="id">
            </div>

            <div class="form-group">
                <label for="articulo">Color</label>
                <input type="text" class="form-control" id="color" placeholder="Nombre del artículo">
            </div>

            <div class="form-group">
                <label for="articulo">Descripción</label>
                <input type="text" class="form-control" id="descripcion" placeholder="Nombre del artículo">
            </div>

            <div class="form-group">
                <label for="articulo">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre del artículo">
            </div>

            <div class="form-group">
                <label for="articulo">Precio</label>
                <input type="text" class="form-control" id="precio" placeholder="Nombre del artículo">
            </div>

            <div class="form-group">
                <label for="articulo">Talla</label>
                <input type="text" class="form-control" id="talla" placeholder="Nombre del artículo">
            </div>
           
            <button type="button" class="btn btn-primary" id="botonGuardar"     </div>
</body>
</html>
